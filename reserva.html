<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <div class="container">
        <div class="inputs">
        <h1>Faça sua reserva:</h1>

            <h2>Digite seu nome completo:</h2>

            <input type="text" placeholder="Digite seu nome completo">
             <br><br>

            <h2>Digite seu telefone com DDD:</h2>
            <input type="text" placeholder="Digite seu telefone">
            <br><br>

            <h2>Informe a data:</h2>               
            <input type="date"> 
            <br> <br>
        </div>
        <div class="inupt2">

        <h2>Informe a hora:</h2>
            <input type="time">
            <br><br>

            <h2>Informe a quantidade de pessoas e os nomes:</h2>
            <textarea 
            placeholder="Ao enviar seus dados entraremos em contato em breve."
            rows="8" 
            cols="30" 
            maxlength="400" 
            >
            </textarea>
            <br><br>

            <a href="index.html"><button class="btn">Enviar</button></a>
        </div>
        <img src="icons/culinaria.png" width="100px" height="100px">
        <p>Apprécier.</p>
    </div>
    
</body>
</html>
